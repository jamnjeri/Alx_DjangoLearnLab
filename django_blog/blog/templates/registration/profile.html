{% extends "blog/base.html" %}

{% block content %}
 <h2>User Profile</h2>
 <form method="post">
    {% csrf_token %}
    <label for="email">Email: </label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit" name="update">Update Profile</button>
 </form>
{% endblock %}
