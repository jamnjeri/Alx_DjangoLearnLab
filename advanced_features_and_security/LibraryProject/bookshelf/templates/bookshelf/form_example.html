<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
</head>
<body>
    <h1>Example Form</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="field1">Field 1:</label>
            {{ form.field1 }}
        </div>
        <div class="form-group">
            <label for="field2">Field 2:</label>
            {{ form.field2 }}
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
